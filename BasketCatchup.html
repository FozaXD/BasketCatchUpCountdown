<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CatchUpCss.css">
		<title>Foza Pizzas</title>	
		<script>
			progress(180, 180, $('#progressBar')); // This is what the timer should update each second

			function progress(timeleft, timetotal, $element) {
    var progressBarWidth = timeleft * $element.width() / timetotal;
    $element
        .find('div')
        .animate({ width: progressBarWidth }, 500)
        .html(timeleft + " seconds to go");
    if(timeleft > 0) {
        setTimeout(function() {
            progress(timeleft - 1, timetotal, $element);
        }, 1000);
    }
};
		</script>
	</head>
	
	<body>
		<h1>Basket Catch Up Countdown</h1>
		<div id="progressBar">
			<div></div>
		</div>
	</body>
</html>
