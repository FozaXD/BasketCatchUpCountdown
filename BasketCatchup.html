<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<link rel="stylesheet" href="CatchUpCss.css">
		<title>Foza Pizzas</title>	
		<script type='text/javascript'>
		$(window).load(function(){
		var oneDay = 24*60*60*1000;
			function progress(timeleft, timetotal, $element) {		
				var progressBarWidth = timeleft * $element.width() / timetotal;
				$element.find('div').animate({ width: progressBarWidth }, timeleft == timetotal ? 0 : 1000, 'linear').html(timeleft + " days to go");
				if(timeleft > 0) {
					setTimeout(function() {
						progress(timeleft - 1, timetotal, $element);
					}, oneDay);
				}
				
			};
		var _initial = new Date();
				var _final = new Date("2016-11-16");
				var diffDays = Math.round(Math.abs((_initial.getTime() - _final.getTime())/(oneDay)));
		progress(diffDays, diffDays, $('#progressBar'));
		});
		</script>
	</head>
	
	<body>
	<table class="box" border="0px">
<tr>
<td>
		<h1> Basket Catch Up Countdown</h1>
		<div id="progressBar">
			<div></div>
		</div>
</td>
</tr>
</table>

	</body>
</html>
