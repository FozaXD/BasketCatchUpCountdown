<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CatchUpCss.css">
		<title>Foza Pizzas</title>	
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script>
			progress(100, $('#progressBar')); // This is what the timer should update each second

			function progress(percent, $element) {
				var progressBarWidth = percent * $element.width() / 100;
				$element.find('div').animate({ width: progressBarWidth }, 500).html(percent + " minutes/seconds to go");
			};
		</script>
	</head>
	
	<body>
		<h1>Basket Catch Up Countdown</h1>
		<div id="progressBar">
			<div></div>
		</div>
	</body>
</html>
